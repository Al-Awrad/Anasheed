## أبحب أحبابي ألام

أَبِحُبِّ أَحْبَابِي أُلَام
لَا وَالَّذِي خَلَقَ الأَنَام

عَيْنَايَ بَعْدَ فِرَاقِهِم
مَا ذَاقَتَا طِيْبَ المَنَام

إِنِّي شُغِفْتُ بِحُبِّهِم
مِنْ قَبْلِ نُطْقِيَ بِالكَلَام

وَأَنَا رَضِيْعُ فِصَالِهِم	
وَالطِّفْلُ يُؤْلِمُهُ الفِطَام

عَنْ حُبِّهِم لا أَنْتَهِي
وَسِوَاهُمُ لا أَشْتَهِي

باللهِ رُحْ يَا مُلْتَهِي
بِالعَذْلِ أَكْثَرْتَ المَلَام

ذَهَبَ الَّذِيْنَ نُحِبُّهُم
فَعَلَيْكِ يَا دُنْيَا السَّلَام

هَلْ تَذْكُرِيْنَ العَيْشَ لِي
فَالعَيْشُ بَعْدَهُمُ حَرَام

يَا سَاكِنِيْنَ المُنْحَنَى
ظَهْرِي مِنَ الشَّوْقِ انْحَنَى

هَلَّا مَنَنْتُم بِاللِّقَا
يَوْمَاً لِمَأْسُورِ الغَرَام

يَا وَاقِفِينَ عَلى الصَّفَا
قَلْبِي بِكُم نَالَ الصَّفَا

مُنُّوا بِحَقِّ المُصْطَفَى
للصَّبِّ فِي دَارِ السَّلَام

## الحبيب عرفته وأنا منه خايف

الحَبِيْب عَرَفْتُه وأنا منه خَايِف
مِا يحبّك إلا مَن هو فِيك عَارِف

مُذ عَرَفتُ رَبِّي زَالَت عَنِّي الأَكدَار
وانشَرَح لِي صَدْرِي وبَدَت لِي أَسْرَار

وَلتَكُن حَيَاتِي فِي نُورٍ وَأَنوَار
طُول حَيَاتِي أَبقَى فِي سرِّ الوَظَائِف
مِا يحبّك إلا مَن هو فِيك عَارِف

يَا فَقِير تَجَرَّد عَن ثَوبِ البَطَالَة
واتبَعِ الحَقَائِق وَكُن كَيفَ قَالَ

واسْتَمْسِك يَا عَارِف بِحَبْلِ الوِصَال
وَلتَكُن لِنَفسِك عَاصٍ ومُخَالف
مِا يحبّك إلا مَن هو فِيك عَارِف

## لولاك يا زينة الوجود

اللّهمِّ صَلِّ على مُحَمَّد
يا ربّ صَلِّ عليه وسلِّم

لَولاك يا زِينَة الوُجود
ما طابَ عَيشي وَلا وُجودي

وَلا تَرَنَّمتُ في صَلاتي
ولا رُكُوعي ولا سُجُودي

بِالله صِلني فِداكَ رُوحي
ذُبتُ مِنَ الهَجرِ والصُدُود

ما أَصعَبَ الهَجْرَ مِن حَبيب
ولَيلَة الوَصْل مِنْكَ عِيدي

ويَا لَيالي الرِّضَا عَلينا
عُودِي لِيَخْضَرَّ مِنك عُودِي

عُودِي عَلينا بِكُلِّ خَير
بِالمُصْطَفَى طَيِّبِ الجُدُود

يَا مَن إِذَا لَحْظَةً جَفَاني
يَسِيلُ دَمْعِي عَلَى الخُدُود

إِن أَنْكَرَ العَاذِلُونَ وَجْدِي
فَأَدْمُعِي فِي الهَوَى شُهُودي

إِن قِيلَ زُرْتُم بِمَا رَجعتُم
يا أَكْرَمَ الخَلقِ مَا نَقُولُ

قُولوا رَجعنا بِكلِّ خَير
واجتمَعَ الفَرْعُ والأُصُول

ثُمَّ الصَّلاة على النَّبيِّ
وآلِهِ الرُّكَّعِ السُّجُود

## أتاني زماني

أتاني زماني بما أرتضي
فبالله يا دهر لا تنقضي

ويا ليلة الأنس دومي لنا
لأن الحبيب علينا رضي

سقانا بكأس الهنا شربة
ولاح من الكأس نور يضيي

وبتنا على العهد نرعى الوداد
وعيش المحبين لا ينقضي

وفي حالة السخط لا في الرضا
يبين المحب من المبغض

ويا رب صل على المصطفى
صلاة تدوم ولا تنقضي

## إذا رضوني أهل الوصال

إذا رضوني أهل الوصال
فكل حال عين الكمال

سر بي إلى حيهم ودعني
في أي طور فلا أبالي

إن رحموني أو عذبوني
فالعبد عبد في كل حال

فما عذابي إلا حجابي
وما نعيمي إلا وصالي

والله والله يا موالي
حالي بكم لا يزال حالي

والله والله هم مرادي
وهم رجائي وهم سؤالي ذلي

موتي حياتي محوي ثباتي
عزي فقري مالي

والكل عندي جنات عدن
ما دمت في حضرة الموالي

إذا رضوني أهل الكمال
فلست أخشى ولا أبالي

أبغي حماهم أرجو علاهم
قصدي رضاهم في كل حال

أسعى بروحي قبل المطايا
أرجو قبولي بعد الوصال

ما لي سواهم روحي فداهم
لهم حلال نفسي ومالي

بهم مديحي ما دمت حيا
وفي هواهم أتى مقالي

ليلي نهاري بالمدح فيهم
منهم أتاني فيض النوال

قوم كرام أهل العطايا
جادوا علينا قبل السؤال

يا أهل طيبة عطفا علينا
بحق طه باهي الجمال

## الزم باب ربك

الزم باب ربك واترك كل دون
واسأله السلامة من دار الفتون

لا يضيق صدرك فالحادث يهون
الله المقدر والعالم شؤون

لا تكثر لهمك ما قدر يكون

نحن والخلائق كلنا عبيد
والإله يفعل فينا ما يريد

همك واهتمامك ويحك لا يفيد
القضا تحكم فالزم السكون

لا تكثر لهمك ما قدر يكون

قد ضمن تعالى بالرزق القيام
في كتاب منزل نورا للأنام

الرضا فريضة والسخط حرام
والقناعة راحة والطمع جنون

لا تكثر لهمك ما قدر يكون

الذي لغيرك لا يصل إليك
والذي قسم لك حل حاصل لديك

اقض فرض ربك والذي عليك
والزم الطريقة والشرع المصون

لا تكثر لهمك ما قدر يكون

فكرك واختيارك دعهما وراك
والتدبير أيضا واشهد من براك

مولاك المهيمن إنه يراك
سلم له أمورك وأحسن الظنون

لا تكثر لهمك ما قدر يكون

## خير البرية

خير البرية نظرة إلي
ما أنت إلا كنز العطية

يا بحر فضل وتاج عدل
جد لي بوصل قبل المنية

حاشاك تغفل وعنا وتبخل
يا خير مرسل ارحم شجيا

كم ذا أنادي يا خير هادي
يكفي بعادي فاعطف علي

قد طال هجري وبان صبري
متى يا ذخري تمنن علي

ما كان ظني الإعراض عني
يا بدر إني ذقت المنية

أغث محبا يشكوك خطية
وامنحه قربا يا ذا الحمية

أهديك حبي صلاة ربي
ما دام قلبي بالذكر حيا

## دع طرق الغي

دع طرق الغي فالدنيا في
لا يبقى إلا القيوم الحي

يا ويح قلبي ما استتاب
مما جنته يد الشباب

يا خجلتي يوم الحساب
من ناقد يحصي علي

والله ما هذا الوجود
إلا مشيرا للمعبود

فقم ونادي يا ودود
يا ظاهرا في كل شيء

بالله رقوا وارحموا
حالي فإني مغرم

تعطفوا تكرموا
بنظرة يا أهل الحي

يا آل بيت المصطفى
رقوا فهجراني كفى

يا سادتي هذا الجفا
أورث قلبي المضنى كي

صل وسلم يا سلام
على النبي ماحي الظلام

والآل والصحب الكرام
ما حن مشتاق لمي

## قال راوي السند

قال راوي السند
ناقلا عن سيدي

منتهى سير الرجال
شرعنا المحمدي

شرعنا أهل الهوى
محو أوهام السوى

إن عرش الاستوا
منه وسع المدد

ديننا حب وود
ما لنا في الكون ضد

نصفح اليوم لغد
كأب للولد

قل لمن فندنا
ولمن قلدنا

كل وقت عندنا
دائم التجدد

نحن كالبرق الزوال
ما لنا قول وحال

فاستمع ترى الجبال
سحبها لم تجمد

شاذلي سيرنا
على صدق أمرنا

والمغالي غيرنا
ليس الجيد كالردي

رب أصلح حالنا
خذنا من أوحالنا

وأدم آمالنا
في الجمال السرمدي

صل يا رب العلا
دائما منك الصلا

على شفيع الملا
الجناب الأحمدي

وعلى آل عظام
حفظوا عهد الإمام

وعلى الصحب الكرام
والمحب المقتدي

## لقد أتيت الحمى بذل

لقد أتيت الحمى بذل
ضيفا نزيلا فأكرموني

وجئت عبدا لكم ذليلا
فهل عساكم أن تقبلوني

فيا كرام العباد جودوا
ذنوب قلبي قد أثقلوني

ويا رعاة الأنام لطفا
ويا حماتي تداركوني

دارت كؤوسي فهمت وجدا
وقلب لما سقيتموني

والله إني لكم محب
وعبد رقم فواصلوني

## ما مد لخير الخلق يدا

ما مدَّ لخير الخلق يدا
أحد إلا وبه سعدا

فلذاك مددت إليه يدي
وبذلك كنت من السعدا

باب لله سما وعلا
شرفا وامتاز بكل علا

والكل بدعوته اتصلا
بالله وحازوا به المددا

إني بالعسر وباليسر
بحماه ألوذ مدى العمر

وأقول أغثني يا ذخري
وأنلني من كفيك ندا

لا أرجو غيرك إن جار
دهري وعدمت الأنصار

بحياتك ألق الأنظار
كرما يا أفضل من سجد

وعلينا تعطف يا أملي
بشفاء القلب من العلل

أيكون محبك في وجل
وبجاهك لا نخشى أحدا

وصلاة الله بلا حصرِ
لك تهدى يا سامي القدرِ

ولآلك والصحب الغر
ما حادي العيس شدا وحدا

## مريداً بادر

مريداً بادر بقلب حاضر
لسان ذاكر بقولك الله

جاهد تشاهد كل الفوائد
سر الأماجد في ذكرك الله

شوّش لي بالي حب الموالي
أهل الكمال عرفوني الله

روح يا حادي بذكر أسيادي
جذبوا فؤادي لحضرة الله

صرت موحد والله شاهد
إنني ساجد في حضرة الله

ساجد وهائم إنني قائم
أيها اللائم لست تدري الله

إن شئت تدري وتعرج وتسري
خذ عني سر به تلقى الله

إنني عارف بذي اللطائف
أيها الخائف ادن ترى الله

من لا يرضانا محروم هوانا
وهو في عنا حتى يلقى الله

أحبابي حازوا وهم امتازوا
فزنا وفازوا بقربنا الله

صرح يا راوي باسم العلاوي
بعد الدرقاوي خلّفه الله

نشكر فؤادي نلت مرادي
صرح ونادي بحمدك الله

قلبي يا قلبي افهم عن ربي
احفظ لي حبي هو هو الله

كتم الحقائق حفظ الوثائق
حسن العلائق بحضرة الله

صل وجدد ولا تقيد
على الممجد هو رسول الله

سلم وبارك عن كل سالك
بعد المبارك لحضرة الله

## وقفت بالباب

وقفت بالباب ورفعت الحجاب
قال لي البواب أهلا وسهلا

ادن يا عاشق إن كنت صادق
للسوى فارق تغنم الوصلا

ازداد حبي بنسيم القرب
وتلاشى كربي لما تجلى

تجلى ما كان في الأزل وبان
تراه عيان يسقي ويملا

يسقيك حقا ظاهر وباطن
تراه جهرا وإلا فلا

من راد الشراب ورفع الحجاب
فليأت للباب قبل أن يغلا
يأتي مقيد فاني مجرد
من طلب يرد يرضى بالقتلا

بقتل النفوس وفنا المحسوس
حضرة القدوس فيها يتولى

تجلس يا مريد بساط التوحيد
مقام التفريد لك أنت الأعلى

تصير أنت الكل عنه لا تغفل
الأعلى والأسفل منك يتجلى

هذا هو قصدي وله نهدي
من أتى عندي يرى الجمالا

## يا أخا الأشواق

يا أخا الأشواق إن جزت الحمى
حي عني كل صب يا أخي

واروِ للأحباب شوقي والهوى
فعسى أنا ينظروا عطفاً إلي

عللوني باللقا يا رفقاتي
إنما الهجران يكوي القلب كي

ففؤادي أبدا في ذكرهم
إن في الذكرى شفاء لدوي

روح القلب بأحباب الحمى
فبذكراهم يعود الميت حي

يا ربنا يا ربنا

يا حي يا قيوم يا
قدوس يا ذا الكبريا

أرسل لنا خير السما
وارونا بعد الظما

## يا رحمة للعالمين

يا رحمة للعالمين
يا تاج كل المرسلين

أنت أمان الخائفين
اليوم حقا وغدا

مولاي يا شمس الهدى
دارك فدهري قد عدا

بزلتي وذلتي
رجوت منك المددا

دارك فأنت المصطفى
وروح أصحاب الوفا

من أمّ علياك اكتفى
عن البرايا أبدا

يا سر آيات الشهود
يا نور ساحات الوجود

قد أثقلت عزمي القيود
والعمر قد راح سدى

مولاي يا جد الحسين
ويا ضياء كل عين

أغث بجاه البضعتين
عبد إليك استندا

يا كنز أسرار الكتاب
يا أيها العالي الجناب

اجبر فؤادي بالجواب
فإن صبري نفدا

عليك أزكى الصلوات
ثم التحايا الزاكيات

والآل والصحب الثقات
والتابعين السعدا

ما لاح بدر في الظلام
وأن مأسور الغرام

وما دعاك المستهام
عبيدكم أبو الهدى

## يا سيدي يا رسول الله

يا سيدي يا رسول الله خذ بيدي
ما لي سواك ولا ألوي على أحد

فأنت نور الهدى في كل كائنة
وأنت سر الندى يا خير معتمد

وأنت حقا غياث الخلق أجمعهم
وأنت هادي الورى لله ذي السدد

يا من يقوم مقام الحمد منفردا
للواحد الفرد لم يولد ولم يلد

يا من تفجرت الأنهار نابعة
من أصبعيه فروّى الجيش بالمدد

إني إذا سامني ضيم يروعني
أقول يا سيد السادات يا سندي

كن لي شفيعا إلى الرحمن من زللي
وامنن علي بما لا كان في خلدي

وانظر بعين الرضا لي دائما أبدا
واستر بفضلك تقصيري مدى الأمد

إني توسلت بالمختار أشرف من
رقى السموات سر الواحد الأحد

عليه أزكى صلاة لم تزل أبدا
مع السلام بلا حصر ولا عدد

## يا كل الآمال

يا كل الآمال
فقري رأس المال

هل يحظر المسآل
بوصالكم

عبد في الأبواب
ملقى في الأعتاب

يرجو قرب القاب
من إحسانكم

يرجو بالمختار
أن يبقى مختار

في أعتاب الدار
مع خدامكم

يستجدي الإحسان
بالحسن المنصان

في مجلى الرضوان
من لألائكم

وارضوا عن مفتون
بالحسن المكنون

كم يرجو المنون
في وصالكم

وارضوه في الباب
عبدا للأحباب

مأمون الأوصاب
في ظلالكم

قد مد الخدين
أرضا باكي العين

فاجلوا عنه الغين
بإقبالكم

يا أهل المعروف
هل يغدو الملهوف

في حكم المعطوف
على آلكم

أنتم أهل الجود
بالفيض الممدود

جودوا بالمقصود
مع رضوانكم

بالهادي الحبيب
رقوا للكئيب

حاشا أن يخيب
مع تسآلكم

صل يا رحمن
على الهادي العدنان

في وسع الإمكان
من إحسانكم

واشمل بالتسليم
أرباب التكريم

مع صب عليكم
بكمالكم

## يا نبي سلام عليك

يا نبي سلام عليك
يا رسول سلام عليك

يا حبيب سلام عليك
صلوات الله عليك

طلع البدر علينا
من ثنيات الوداع

وجب الشكر علينا
ما دعا لله داع

أيها المبعوث فينا
جئت بالأمر المطاع

جئت شرفت العوالم
مرحبا يا خير داع

صل يا رب على من
حل في خير البقاع

أسبل الستر علينا
ما سعى لله ساع

## يتهتك حجابي

يتهتّك حجابي
إذا ما قلت الله

تراني في انتحاب
إن نظرت إياه

والجسم في اضطراب
والعقل فيه تاه

والغير في ارتياب
جاهل بمولاه

هداي واقترابي
منه به وله

مرادي واحتسابي
ينتهي في رضاه

سروري وانطرابي
هواي بهواه

جمال الحق سابي
تيهني معناه

لا نخشى من عتابي
لو قلت برؤياه

ظهر في احتجاب
واختفى بسناه

والكل في خراب
لولاه ما تراه

فانظره باقتراب
واحتجب عن سواه

## الحمد لله

الحمد لله والشكر لله
أزكى صلاتي وسلامي لرسول الله

صل وسلم على المعلم
أحمد محمد يا سيدي خير البرية

والقبة الخضرا نبراس الحضرة
فيها أبو الزهراء يا سيدي الهاشمية

لذ بالمدينة فيها نبينا
نوره وافانا يا سيدي صبح وعشية

## الصب له يحلو

الصب له يحلو الوله
فيمن بهواه أشغله

من عهد ألست تعارفنا
ونعوذ به أن نجهله

وحده مع التنزيه ودع
من شبّهه أو مثّله

## الصلاة على المظلل بالغمامة

الصلاة على المظلل بالغمامة
خير خلق الله شرف أرض رامة

يا بدورا أشرق الكون بكم
بعد ما كانت نواحيه ظلاما

يا نداما ها فؤادي عندكم
ما فعلتم يا نداما

يا محمد يا ممجد يا بن رامة
يا شفيع الخلق في يوم الزحاما

## أنتم فروضي ونفلي

أنتم فروضي ونفلي
أنتم حديثي وشغلي

يا قبلتي في صلاتي
إذا وقفت أصلي

جمالكم نصب عيني
إليه وجهت كلي

وسركم في ضميري
والقلب طور التجلي

آنست في الحي نارا
ليلا فبشرت أهلي

قلت امكثوا فلعلي
أجد هداي لعلي

دنوت منها فكانت
نار المكلم قبلي

نوديت منها كفاحا
ردوا ليالي وصلي

حتى إذا ما تدانا
الميقات في جمع شملي

صارت جبالي دكا
من هيبة المتجلي

ولاح سر خفي
يدريه من كان مثلي

وصرت موسى زماني
مذ صار بعضي كلي

يا كل الكل فكن لي
إن لم تكن لي فمن لي

أنا الفقير المعنى
رقوا لحالي وذلي
