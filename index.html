## أبحب أحبابي ألام

أَبِحُبِّ أَحْبَابِي أُلَام
لَا وَالَّذِي خَلَقَ الأَنَام

عَيْنَايَ بَعْدَ فِرَاقِهِم
مَا ذَاقَتَا طِيْبَ المَنَام

إِنِّي شُغِفْتُ بِحُبِّهِم
مِنْ قَبْلِ نُطْقِيَ بِالكَلَام

وَأَنَا رَضِيْعُ فِصَالِهِم	
وَالطِّفْلُ يُؤْلِمُهُ الفِطَام

عَنْ حُبِّهِم لا أَنْتَهِي
وَسِوَاهُمُ لا أَشْتَهِي

باللهِ رُحْ يَا مُلْتَهِي
بِالعَذْلِ أَكْثَرْتَ المَلَام

ذَهَبَ الَّذِيْنَ نُحِبُّهُم
فَعَلَيْكِ يَا دُنْيَا السَّلَام

هَلْ تَذْكُرِيْنَ العَيْشَ لِي
فَالعَيْشُ بَعْدَهُمُ حَرَام

يَا سَاكِنِيْنَ المُنْحَنَى
ظَهْرِي مِنَ الشَّوْقِ انْحَنَى

هَلَّا مَنَنْتُم بِاللِّقَا
يَوْمَاً لِمَأْسُورِ الغَرَام

يَا وَاقِفِينَ عَلى الصَّفَا
قَلْبِي بِكُم نَالَ الصَّفَا

مُنُّوا بِحَقِّ المُصْطَفَى
للصَّبِّ فِي دَارِ السَّلَام

## الحبيب عرفته وأنا منه خايف

الحَبِيْب عَرَفْتُه وأنا منه خَايِف
مِا يحبّك إلا مَن هو فِيك عَارِف

مُذ عَرَفتُ رَبِّي زَالَت عَنِّي الأَكدَار
وانشَرَح لِي صَدْرِي وبَدَت لِي أَسْرَار

وَلتَكُن حَيَاتِي فِي نُورٍ وَأَنوَار
طُول حَيَاتِي أَبقَى فِي سرِّ الوَظَائِف
مِا يحبّك إلا مَن هو فِيك عَارِف

يَا فَقِير تَجَرَّد عَن ثَوبِ البَطَالَة
واتبَعِ الحَقَائِق وَكُن كَيفَ قَالَ

واسْتَمْسِك يَا عَارِف بِحَبْلِ الوِصَال
وَلتَكُن لِنَفسِك عَاصٍ ومُخَالف
مِا يحبّك إلا مَن هو فِيك عَارِف

## لولاك يا زينة الوجود

اللّهمِّ صَلِّ على مُحَمَّد
يا ربّ صَلِّ عليه وسلِّم

لَولاك يا زِينَة الوُجود
ما طابَ عَيشي وَلا وُجودي

وَلا تَرَنَّمتُ في صَلاتي
ولا رُكُوعي ولا سُجُودي

بِالله صِلني فِداكَ رُوحي
ذُبتُ مِنَ الهَجرِ والصُدُود

ما أَصعَبَ الهَجْرَ مِن حَبيب
ولَيلَة الوَصْل مِنْكَ عِيدي

ويَا لَيالي الرِّضَا عَلينا
عُودِي لِيَخْضَرَّ مِنك عُودِي

عُودِي عَلينا بِكُلِّ خَير
بِالمُصْطَفَى طَيِّبِ الجُدُود

يَا مَن إِذَا لَحْظَةً جَفَاني
يَسِيلُ دَمْعِي عَلَى الخُدُود

إِن أَنْكَرَ العَاذِلُونَ وَجْدِي
فَأَدْمُعِي فِي الهَوَى شُهُودي

إِن قِيلَ زُرْتُم بِمَا رَجعتُم
يا أَكْرَمَ الخَلقِ مَا نَقُولُ

قُولوا رَجعنا بِكلِّ خَير
واجتمَعَ الفَرْعُ والأُصُول

ثُمَّ الصَّلاة على النَّبيِّ
وآلِهِ الرُّكَّعِ السُّجُود

## أتاني زماني

أتاني زماني بما أرتضي
فبالله يا دهر لا تنقضي

ويا ليلة الأنس دومي لنا
لأن الحبيب علينا رضي

سقانا بكأس الهنا شربة
ولاح من الكأس نور يضيي

وبتنا على العهد نرعى الوداد
وعيش المحبين لا ينقضي

وفي حالة السخط لا في الرضا
يبين المحب من المبغض

ويا رب صل على المصطفى
صلاة تدوم ولا تنقضي

## إذا رضوني أهل الوصال

إذا رضوني أهل الوصال
فكل حال عين الكمال

سر بي إلى حيهم ودعني
في أي طور فلا أبالي

إن رحموني أو عذبوني
فالعبد عبد في كل حال

فما عذابي إلا حجابي
وما نعيمي إلا وصالي

والله والله يا موالي
حالي بكم لا يزال حالي

والله والله هم مرادي
وهم رجائي وهم سؤالي ذلي

موتي حياتي محوي ثباتي
عزي فقري مالي

والكل عندي جنات عدن
ما دمت في حضرة الموالي

إذا رضوني أهل الكمال
فلست أخشى ولا أبالي

أبغي حماهم أرجو علاهم
قصدي رضاهم في كل حال

أسعى بروحي قبل المطايا
أرجو قبولي بعد الوصال

ما لي سواهم روحي فداهم
لهم حلال نفسي ومالي

بهم مديحي ما دمت حيا
وفي هواهم أتى مقالي

ليلي نهاري بالمدح فيهم
منهم أتاني فيض النوال

قوم كرام أهل العطايا
جادوا علينا قبل السؤال

يا أهل طيبة عطفا علينا
بحق طه باهي الجمال

## الزم باب ربك

الزم باب ربك واترك كل دون
واسأله السلامة من دار الفتون

لا يضيق صدرك فالحادث يهون
الله المقدر والعالم شؤون

لا تكثر لهمك ما قدر يكون

نحن والخلائق كلنا عبيد
والإله يفعل فينا ما يريد

همك واهتمامك ويحك لا يفيد
القضا تحكم فالزم السكون

لا تكثر لهمك ما قدر يكون

قد ضمن تعالى بالرزق القيام
في كتاب منزل نورا للأنام

الرضا فريضة والسخط حرام
والقناعة راحة والطمع جنون

لا تكثر لهمك ما قدر يكون

الذي لغيرك لا يصل إليك
والذي قسم لك حل حاصل لديك

اقض فرض ربك والذي عليك
والزم الطريقة والشرع المصون

لا تكثر لهمك ما قدر يكون

فكرك واختيارك دعهما وراك
والتدبير أيضا واشهد من براك

مولاك المهيمن إنه يراك
سلم له أمورك وأحسن الظنون

لا تكثر لهمك ما قدر يكون
